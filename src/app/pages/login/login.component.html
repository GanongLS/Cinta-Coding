<div class="container">
  <h3 class="title">Login Page</h3>
  <input
    type="text"
    class="input"
    placeholder="username"
    [(ngModel)]="username"
  />
  <input type="password" class="input" placeholder="password" />
  <div class="login-button just-center" (click)="onLogin()">Login</div>
</div>
